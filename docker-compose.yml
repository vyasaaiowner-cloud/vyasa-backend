services:
  db:
    image: postgres:16
    container_name: vyasaai_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vyasaai
      POSTGRES_PASSWORD: vyasaai_dev_password
      POSTGRES_DB: vyasaai
    volumes:
      - vyasaai_pgdata:/var/lib/postgresql/data

volumes:
  vyasaai_pgdata:
